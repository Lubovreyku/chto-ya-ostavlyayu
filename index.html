<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Что я оставляю в уходящем году</title>
 <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1>Что я оставляю в уходящем году</h1>
      <p class="sub">Выберите одну карту и получите мягкое послание.</p>
      <ol class="steps">
        <li>Сделайте вдох-выдох.</li>
        <li>Задайте намерение: <b>«Покажи, что я оставляю в уходящем году»</b>.</li>
        <li>Нажмите на любую карту.</li>
      </ol>
      <div class="actions">
        <button id="resetBtn" class="btn">Начать заново</button>
      </div>
    </header>

    <main>
      <section id="grid" class="grid"></section>
      <section id="result" class="result hidden">
        <div class="result-card">
          <div class="result-title">Ваше послание</div>
          <div id="resultText" class="result-text"></div>
          <div class="result-actions">
            <button id="copyBtn" class="btn btn-ghost">Скопировать текст</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">©</footer>
  </div>
<script src="script.js?v=3"></script>
</body>
</html>
